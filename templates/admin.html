<!-- templates/admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin: Upload PDF and Add Signers</title>
</head>
<body>
    <h2>Upload PDF and Define Signers</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Select PDF to be signed:</label><br>
        <input type="file" name="pdf" accept="application/pdf" required><br><br>

        <h3>Add Signers</h3>
        <div id="signers">
            <div class="signer">
                Name: <input type="text" name="name[]" required>
                X: <input type="number" name="x[]" required>
                Y: <input type="number" name="y[]" required>
            </div>
        </div>

        <button type="button" onclick="addSigner()">+ Add Another Signer</button><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function addSigner() {
            const div = document.createElement('div');
            div.className = 'signer';
            div.innerHTML = `Name: <input type="text" name="name[]" required>
                             X: <input type="number" name="x[]" required>
                             Y: <input type="number" name="y[]" required>`;
            document.getElementById('signers').appendChild(div);
        }
    </script>
</body>
</html>
