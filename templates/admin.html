<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Upload PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Admin Panel</h2>
    <p>Upload a PDF to begin assigning signature positions.</p>

    <form method="POST" enctype="multipart/form-data">
        <label for="pdf">Select PDF:</label><br>
        <input type="file" name="pdf" accept=".pdf" required><br><br>

        <input type="submit" value="Upload and Set Signers">
    </form>

    <!-- Link to send emails to signers -->
    <a href="/send_emails" class="button-link">Send Signing Links</a>    
</body>
</html>
