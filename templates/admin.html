<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Upload PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        .button-link {
            display: inline-block;
            margin-top: 20px;
        }
        .refresh-button {
            margin-bottom: 10px;
            padding: 8px 16px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
            font-weight: bold;
        }
        .refresh-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Admin Panel</h2>
    <p>Upload a PDF to begin assigning signature positions.</p>

    <form method="POST" enctype="multipart/form-data">
        <label for="pdf">Select PDF:</label><br>
        <input type="file" name="pdf" accept=".pdf" required><br><br>
        <input type="submit" value="Upload and Set Signers">
    </form>

    {% if request.args.get('pdf') %}
    <hr>

    <!-- Refresh Button -->
    <button class="refresh-button" onclick="location.reload()">üîÑ Refresh</button>

    <h3>Merge All Signatures</h3>
    <button onclick="mergeAll()">Merge Signatures into Final PDF</button>
    <div id="merge-result" style="margin-top:10px; color: green;"></div>

    <script>
        function mergeAll() {
            const pdfFilename = "{{ request.args.get('pdf') }}";
            fetch(`/merge_all/${pdfFilename}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('merge-result').innerHTML = `
                        ‚úÖ <strong>${data.message}</strong><br>
                        <a href="${data.download_url}" target="_blank">Download Final Signed PDF</a>
                    `;
                })
                .catch(error => {
                    document.getElementById('merge-result').innerHTML = `‚ùå Error: ${error}`;
                });
        }
    </script>
    {% endif %}
</body>
</html>
