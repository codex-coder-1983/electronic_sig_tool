<!DOCTYPE html>
<html>
<head>
    <title>Sign Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .upload-form {
            margin-top: 20px;
        }
        .message {
            color: green;
            margin-top: 10px;
        }
        #pdf-preview {
            max-width: 100%;
            display: block;
            border: 1px solid #ccc;
        }
        #click-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: red;
            border-radius: 50%;
            display: none;
        }
        .preview-wrapper {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Please upload your signature.</h2>
        <p><strong>Scroll down, click "Choose File", find your signature image, and click "Upload Signature".</strong></p>

        <!-- Image preview with red dot -->
        <div class="preview-wrapper">
            <img id="pdf-preview"
                 src="{{ url_for('static', filename=preview_image) }}"
                 alt="PDF Preview">
            <div id="click-dot"></div>
        </div>

        <!-- Simplified form (standard POST) -->
        <form class="upload-form" 
              action="{{ url_for('sign_document', signer_name=signer_name) }}" 
              method="POST" 
              enctype="multipart/form-data">
            <input type="file" name="signature" accept="image/*" required><br><br>
            <button type="submit">Upload Signature</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', function () {
        const dot = document.getElementById('click-dot');
        const img = document.getElementById('pdf-preview');

        const x = {{ x | tojson }};
        const y = {{ y | tojson }};

        img.onload = function () {
          const displayWidth = img.width;
          const displayHeight = img.height;
          const naturalWidth = img.naturalWidth;
          const naturalHeight = img.naturalHeight;
          const scaleX = displayWidth / naturalWidth;
          const scaleY = displayHeight / naturalHeight;
          const dotX = x * scaleX;
          const dotY = (naturalHeight - y) * scaleY;
          dot.style.left = `${dotX - 6}px`;
          dot.style.top = `${dotY - 6}px`;
          dot.style.display = 'block';
        };

        {% if download_url %}
          // Auto-download and close after 3 seconds
          const a = document.createElement('a');
          a.href = "{{ download_url }}";
          a.download = '';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          setTimeout(() => {
            window.close();
          }, 3000);
        {% endif %}
      });
    </script>

</body>
</html>
