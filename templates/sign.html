<!DOCTYPE html>
<html>
<head>
    <title>Sign Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        img {
            max-width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .upload-form {
            margin-top: 20px;
        }
        .message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Please upload your signature</h2>
        
        <img src="{{ url_for('static', filename='preview.jpg') }}" alt="PDF Preview">

        <form class="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" name="signature" accept="image/*" required><br><br>
            <button type="submit">Upload Signature</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
