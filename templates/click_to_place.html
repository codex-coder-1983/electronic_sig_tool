<!DOCTYPE html>
<html>
<head>
    <title>Place Signatures</title>
    <style>
        img {
            max-width: 100%;
            outline: 2px solid #aaa;  /* Use outline instead of border */
            cursor: crosshair;
        }

        #dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
        }
        #dot::after {
            content: attr(data-coord);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            background: #222;
            color: #fff;
            padding: 2px 5px;
            border-radius: 4px;
            white-space: nowrap;
        }
        .modal, .confirm-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content, .confirm-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }
        .close {
            color: #aaa;
            position: absolute;
            right: 12px;
            top: 8px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #aaa;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        h3 {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h2>Click on the image to place a signature</h2>
    
    <p>Current PDF: <strong>{{ pdf }}</strong></p>
    
    <div style="position: relative;">
        <img id="pdf-preview" src="{{ url_for('static', filename=pdf.replace('.pdf', '_preview.jpg')) }}">
        <div id="dot"></div>
    </div>

    <!-- Modal for entering signer name -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <span class="close" id="modalClose">&times;</span>
            <form id="signerForm" method="POST">
              <label>Name:</label><br>
              <input type="text" name="name" required><br><br>

              <label>Email:</label><br>
              <input type="email" name="email" required><br><br>

              <input type="hidden" name="x" id="xCoord">
              <input type="hidden" name="y" id="yCoord">

              <button type="submit">Add Signer</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-content">
            <span class="close" id="confirmClose">&times;</span>
            <p><strong>‚úÖ Signer added!</strong></p>
            <p>Do you want to add another signer?</p>
            <button id="confirmOK">OK</button>
        </div>
    </div>

    <!-- Signer List -->
    <h3>üßæ List of Signers</h3>
    <table id="signerTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Link</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here -->
        </tbody>
    </table>

    <script>
        const image = document.getElementById('pdf-preview');
        const dot = document.getElementById('dot');
        const xInput = document.getElementById('xCoord');
        const yInput = document.getElementById('yCoord');
        const modal = document.getElementById('nameModal');
        const modalClose = document.getElementById('modalClose');
        const signerForm = document.getElementById('signerForm');
        const confirmModal = document.getElementById('confirmModal');
        const confirmOK = document.getElementById('confirmOK');
        const confirmClose = document.getElementById('confirmClose');
        const signerTable = document.getElementById('signerTable').querySelector('tbody');

        function loadSigners() {
            fetch("/signers")
                .then(response => response.json())
                .then(data => {
                    signerTable.innerHTML = "";
                    data.forEach(signer => {
                        const row = document.createElement('tr');
                        row.id = `signer-row-${signer.id}`;
                        row.innerHTML = `
                            <td>${signer.name}</td>
                            <td>${signer.email}</td>
                            <td>
                                <a href="/sign/${signer.id}" target="_blank">/sign/${signer.id}</a>
                                <button onclick="copyLink(this)" data-link="/sign/${signer.id}">üìã Copy</button>
                            </td>
                            <td><button onclick="deleteSigner('${signer.id}')">‚ùå Delete</button></td>
                        `;
                        signerTable.appendChild(row);
                    });
                });
        }

        function deleteSigner(signerId) {
            fetch(`/delete_signer/${signerId}`, {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const row = document.getElementById(`signer-row-${signerId}`);
                    if (row) row.remove();
                }
            });
        }

        function copyLink(button) {
            const link = button.getAttribute('data-link');
            navigator.clipboard.writeText(location.origin + link)
                .then(() => {
                    showCopyToast();
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }

        function showCopyToast() {
            const toast = document.getElementById('copyToast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        function finishSetup() {
            alert("Signer setup completed. You will now return to the home page.");
            window.location.href = "/";
        }

        image.addEventListener('click', function(e) {
            const rect = image.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            console.log(`Click raw: x=${x}, y=${y}`);

            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            dot.style.display = 'block';
            dot.setAttribute('data-coord', `X: ${Math.round(x)}, Y: ${Math.round(y)}`);

            // Use actual image resolution
            const xRatio = x / image.clientWidth;
            const yRatio = y / image.clientHeight;
            xInput.value = Math.round(xRatio * image.naturalWidth);
            // Flip the Y-axis by subtracting from the image's natural height
            yInput.value = Math.round(image.naturalHeight - (yRatio * image.naturalHeight));

            modal.style.display = 'block';
        });

        modalClose.onclick = () => {
            modal.style.display = 'none';
        };

        confirmClose.onclick = confirmOK.onclick = () => {
            confirmModal.style.display = 'none';
            dot.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target === modal) modal.style.display = 'none';
            if (event.target === confirmModal) confirmModal.style.display = 'none';
        };

        signerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(signerForm);

            fetch(window.location.pathname, {
                method: 'POST',
                body: formData
            })
            .then(res => res.text())
            .then(data => {
                modal.style.display = 'none';
                loadSigners();
                confirmModal.style.display = 'block';
            })
            .catch(err => {
                alert("‚ùå Error adding signer.");
                console.error(err);
            });
        });

        loadSigners();
    </script>

    <div id="copyToast" style="
        display: none;
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        z-index: 1000;
    ">üîó Signing link copied!</div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const dot = document.getElementById("click-dot");
        const img = document.getElementById("pdf-preview");

        const x = {{ x }};
        const y = {{ y }};

        function showDot() {
            const imgWidth = img.naturalWidth;
            const imgHeight = img.naturalHeight;

            const displayWidth = img.clientWidth;
            const displayHeight = img.clientHeight;

            const xRatio = x / imgWidth;
            const yRatio = y / imgHeight;

            const dotX = xRatio * displayWidth;
            const dotY = yRatio * displayHeight;

            dot.style.left = `${dotX - 6}px`;
            dot.style.top = `${dotY - 6}px`;
            dot.style.display = "block";
        }

        if (img.complete) {
            showDot();
        } else {
            img.onload = showDot;
        }
    });
    </script>
    
</body>
</html>
