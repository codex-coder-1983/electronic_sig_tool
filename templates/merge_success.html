<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge Successful</title>
  <meta http-equiv="refresh" content="3; url={{ download_url }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }
    .message {
      font-size: 1.2em;
      color: #333;
    }
    .download-link {
      margin-top: 20px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>✅ Merge Successful!</h1>
  <p class="message">Your signed PDF has been created and should start downloading shortly.</p>
  <p class="download-link">
    <a href="{{ download_url }}" download>⬇ Click here if your download does not start automatically</a>
  </p>

  <script>
    window.onload = function () {
      const a = document.createElement("a");
      a.href = "{{ download_url }}";
      a.download = "";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };
  </script>
</body>
</html>
